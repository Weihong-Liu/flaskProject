<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="submit" id="btn_submit" onclick="btnAction()"> 生成订单号 </button>
    <hr/>
    <div id="data">

    </div>
</body>
<script>
     function btnAction(){
        var request = new XMLHttpRequest();
        request.open("GET", "/order/get_order",true);
        request.send();
        request.onreadystatechange = function(){
            if (request.readyState == 4){
                if (request.status == 200){
                    var data = request.responseText;
                    var o = eval("("+data+")");
                    var oDiv = document.getElementById("data");
                    var oP = document.createElement('p');
                    console.log(o["order_id"])
                    oP.innerHTML = o["order_id"]
                    oDiv.append(oP);
                }
            }
        }
    }
</script>
</html>
